{% extends 'base.html' %}

{% block content %}
    
    

    <section class="signup-container my-5 mx-auto">
        <span class="signup__title">sign up</span>
        <div class="d-flex flex-wrap mt-3">
            <div class="form-group position-relative col-md-6 pl-0 pr-md-2 pr-0 mt-4 mb-0">
                <label class="mdrn-label"></label>
                <input id="fname" type="text" class="form-control mdrn-input" id="exampleInputPassword1" placeholder="First name">
            </div>
            <div class="form-group position-relative col-md-6 px-0 mt-4 mb-0">
                <label class="mdrn-label"></label>
                <input id="lname" type="text" class="form-control mdrn-input" id="exampleInputPassword1" placeholder="Last name">
            </div>
            <div class="d-flex flex-wrap col-md-6 pl-0 pr-md-2 pr-0">
                <div class="form-group position-relative area-code pr-2  mt-4 mb-0">
                    <label class="mdrn-label"></label>
                    <input disabled type="text" class="form-control mdrn-input" id="code" placeholder="Code">
                </div>
                <div class="form-group position-relative col px-0 mt-4 mb-0">
                    <label style="color: red;" id="phonevalid" class="mdrn-label"></label>
                    <input type="tel" class="form-control mdrn-input" id="phone" placeholder="Phone">
                </div>
            </div>
            <div class="form-group position-relative col-md-6 px-0 mt-4 mb-0">
                <label class="mdrn-label"></label>
                <input type="email" class="form-control mdrn-input" id="email" placeholder="Email">
            </div>
            <div class="form-group position-relative col-md-6 pl-0 pr-md-2 pr-0 mt-4 mb-0">
                <label class="mdrn-label"></label>
                <input type="password" class="form-control mdrn-input" id="password1" placeholder="Password">
            </div>
            <div class="form-group position-relative col-md-6 px-0 mt-4 mb-0">
                <label style="color: red;" id="confirmpass" class="mdrn-label"></label>
                <input type="password" class="form-control mdrn-input" id="password2" placeholder="Confirm Password">
            </div>
            
            <button id="saveuser" class="mt-4 btn btn-primary w-100 font-weight-bold py-2">Register</button>

            <label class="or my-4">Or</label>
            <div class="d-flex flex-wrap align-items-center justify-content-center w-100">
                <a href="" class="social-log uk-icon-button mx-3 btn-info" uk-icon="facebook"></a>
                <a href="" class="social-log uk-icon-button  mx-3 btn-primary" uk-icon="google-plus" ></a>
                <a href="" class="social-log uk-icon-button mx-3 btn-info" uk-icon="linkedin"></a>
            </div>
        </div>
    </section>


{% endblock content %}
